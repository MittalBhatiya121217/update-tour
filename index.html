<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Management</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .background-image {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-bar input, .filter-bar select {
            padding: 10px;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>

    <header>
        <h1>Tour Management</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Tours</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="background-image">
        <h2>Welcome to our Tour Management Site</h2>
        <p>Explore the world with us!</p>
    </section>

    <section class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="container">
        <div class="filter-bar">
            <!-- Added label for the search input -->
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search...">
            <select>
                <option value="all">All Tours</option>
                <option value="beach">Beach Tours</option>
                <option value="mountain">Mountain Tours</option>
                <!-- Add more filter options as needed -->
            </select>
        </div>

        <div class="tour-card">
            <img src="tour-image.jpg" alt="Tour Image">
            <h3>Tour Title</h3>
            <p>Description of the tour...</p>
            <button>Book Now</button>
        </div>

        <!-- Add more tour cards as needed -->

    </section>

    <footer>
        <p>&copy; 2023 Tour Management. All rights reserved.</p>
    </footer>

</body>
</html>
